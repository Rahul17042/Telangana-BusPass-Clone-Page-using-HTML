<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRTC</title>
</head>
<body>
    <center>
        <img src="Bus Pass image.png" alt="logo" width="5.5%">
        <h2 style="color: blue;">TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
        <h2>GENERAL BUS PASS APPLICATION</h2>
    </center>
        <form  method="get"  action="">
            <fieldset>
                <legend><b>Application Details</b></legend>
                    <label for="Name">Name*</label>
                    <input type="text" name="Name" id="Name" pattern=".{0,20}" required> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <label for="Father's / Guardian's Name">Father's / Guardian's Name*</label> 
                    <input type="text" name="Name" id="Name" pattern=".{0,20}" required><br><br>
                    <label for="Date of Birth">Date of Birth*</label>
                    <input type="date" name="Date" id="Date of Birth" required> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <label for="gender">Gender</label> &nbsp;  
                    <label>male</label>
                         <input type="radio" name="gender" value="male">
                    <label>female</label>
                    <input type="radio" name="gender" value="female">
                    <br><br>
                    <label for="Age As On">Age As On:</label>
                    <input type="number" name="number" id="Age As On" required> &nbsp; &nbsp; &nbsp;
                    <label for="Adhaar No:">Adhaar No:</label>
                    <input type="number" id="Adhaar No:">
                    <br><br>
                    <label for="WhatsApp No">WhatsApp No*</label>
                    <input type="number" id="WhatsApp No"> &nbsp; &nbsp;
                    <label for="Email">Email*</label>
                    <input type="email" name="Email"  id="Email">
                    <br><br>
                    <label for="Photo">Photo*</label> &nbsp;
                    <input type="file" name="file">
            </fieldset>
        </form>
        <form method="get" action="">
            <fieldset>
                <legend><b>Residential Address Details</b></legend>
                <label for="Applicant's Address">Applicant's Address*</label>
                <textarea name="Address" id="Applicant's Address" placeholder="Enter Your Address"></textarea> &nbsp; &nbsp;
                <label for="District">District*</label>
                <select name="District" id="District">
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Cyberabad">Cyberabad</option>
                    <option value="Rangareddy">Rangareddy</option>
                    <option value="Medchal">Medchal</option>
                </select>
                <br><br>
                <label for="Mandal">Mandal*</label>
                <select name="Mandal" id="Mandal">
                    <option value="Musheerabad">Musheerabad</option>
                    <option value="TankBund">TankBund</option>
                    <option value="Maisamma Guda">Maisamma Guda</option>
                </select> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <label for="village">village*</label>
                <select name="village" id="village">
                    <option value="Malkapur">Malkapur</option>
                    <option value="chandampet">chandampet</option>
                    <option value="Suraram">Suraram</option>
                </select>
                <br><br>
                <label for="Pincode">Pincode*</label>
                <input type="number" name="Pincode" required>
            </fieldset>
            <form method="get" action="">
                <fieldset>
                    <legend><b>Pass Type Details</b></legend>
                    <label for="City">City*</label>
                    <select name="City" id="City">
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Rangareddy">Rangareddy</option>
                        <option value="Medchal">Medchal</option>
                    </select>
                    <br><br>
                    <label for="Pass Type"> Pass Type*</label>
                    <select name="Pass Type" id="Pass Type">
                        <option value="-----Select-----">-----Select-----</option>
                        <option value="Student Pass">Student Pass</option>
                        <option value="General Pass">General Pass</option>
                    </select>
                </fieldset>
            </form>
            <form method="get" action="">
                <fieldset>
                    <legend><b>Mode of Payment & Pass Collection</b></legend>
                    <label for="Payment Mode">Payment Mode*</label>
                    <select name="Payment Mode" id="Payment Mode">
                        <option value="Select Payment Mode">Select Payment Mode</option>
                        <option value="Credit card">Credit card</option>
                        <option value="debit card">Debit card</option>
                    </select>
                    <br><br>
                    <label for="Pass Delivery Mode">Pass Delivery Mode*</label>
                    <select name="Pass Delivery Mode" id="Pass Delivery Mode">
                        <option value="Select Pass Delivery Mode">Select Pass Delivery Mode</option>
                    </select>
                    <br><br>
                    <label for="Center at which you want to Collect Pass">Center at which you want to Collect Pass*</label>
                    <select name="Center at which you want to Collect Pass" id="Center at which you want to Collect Pass">
                        <option value="-----Select-----">-----Select-----</option>
                    </select>
                </fieldset>
            </form>
            <br>
            <form method="get" action="./Submit.html">
                <center>
                    <img src="otp image.png" alt="image" width="15%"><br><br>
                    <input type="text" name="OTP" pattern="XBVwRw" required><br><br>
                    <input type="submit" name="Submit" >
                </center>
            </form>
        </form>
</body>
</html>
